<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prediksi Stroke</title>
  <style>
    body {
      background-color: #e8f5e9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2e7d32;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1b5e20;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-group {
      display: grid;
      grid-template-columns: 180px 1fr;
      align-items: center;
      gap: 10px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group select,
    .form-group input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #c8e6c9;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #388e3c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #2e7d32;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      color: #1b5e20;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .form-group {
        grid-template-columns: 1fr;
      }

      .form-group label {
        padding-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Prediksi Risiko Stroke</h2>
    <form method="POST">
      <div class="form-group">
        <label>Jenis Kelamin:</label>
        <select name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Umur:</label>
        <input type="number" step="0.1" name="age" required />
      </div>

      <div class="form-group">
        <label>Hipertensi:</label>
        <select name="hypertension">
          <option value="0">Tidak</option>
          <option value="1">Ya</option>
        </select>
      </div>

      <div class="form-group">
        <label>Penyakit Jantung:</label>
        <select name="heart_disease">
          <option value="0">Tidak</option>
          <option value="1">Ya</option>
        </select>
      </div>

      <div class="form-group">
        <label>Pernah Menikah:</label>
        <select name="ever_married">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="form-group">
        <label>Jenis Pekerjaan:</label>
        <select name="work_type">
          <option value="Private">Private</option>
          <option value="Self-employed">Self-employed</option>
          <option value="Govt_job">Govt_job</option>
          <option value="children">children</option>
          <option value="Never_worked">Never_worked</option>
        </select>
      </div>

      <div class="form-group">
        <label>Tipe Tempat Tinggal:</label>
        <select name="Residence_type">
          <option value="Urban">Urban</option>
          <option value="Rural">Rural</option>
        </select>
      </div>

      <div class="form-group">
        <label>Tingkat Glukosa:</label>
        <input type="number" step="0.1" name="avg_glucose_level" required />
      </div>

      <div class="form-group">
        <label>BMI:</label>
        <input type="number" step="0.1" name="bmi" required />
      </div>

      <div class="form-group">
        <label>Status Merokok:</label>
        <select name="smoking_status">
          <option value="never smoked">never smoked</option>
          <option value="formerly smoked">formerly smoked</option>
          <option value="smokes">smokes</option>
          <option value="Unknown">Unknown</option>
        </select>
      </div>

      <input type="submit" value="Prediksi" />
    </form>

    {% if prediction %}
    <div class="result">
      Hasil: {{ prediction }}
    </div>
    {% endif %}
  </div>
</body>
</html>
